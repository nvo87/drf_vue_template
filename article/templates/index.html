{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CRUD app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple CRUD app made with the Vue.js and Django (DRF)">

    <meta name="keywords" content="vuejs, django, crudapp, restapi, djangorestframework, drf">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- boostrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
</head>

<body>
<div id="starting">
    <div class="container">
        <div class="row">
            <h1>List of Articles
                <button type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#addArticleModal">ADD ARTICLE
                </button>
            </h1>
            &emsp;
            <div class="form-inline my-2 my-lg-0" style="margin-left: 40%;">
                <input class="form-control mr-sm-2"
                       type="text"
                       placeholder="Search"
                       v-model="search_term"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" v-on:click.prevent="getArticles()">Search</button>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Available actions</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="article in articles">
                    <th scope="row">${article.id}</th>
                    <td>${article.title}</td>
                    <td>
                        <button class="btn btn-info" v-on:click="showArticle(article.id)">Show</button>
                        <button class="btn btn-info" v-on:click="getArticle(article.id)">Edit</button>
                        <button class="btn btn-danger" v-on:click="deleteArticle(article.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Add Article Modal -->
            <div class="modal fade" id="addArticleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">ADD ARTICLE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form v-on:submit.prevent="addArticle()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title">Article title</label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           placeholder="Enter title"
                                           v-model="newArticle.title"
                                           required="required">
                                </div>
                                <div class="form-group">
                                    <label for="content">Article content</label>
                                    <textarea class="form-control"
                                              id="content"
                                              placeholder="Enter content"
                                              v-model="newArticle.content"
                                              required="required"
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loading" v-if="loading">Loading&#8230;</div>
            </div>
            <!-- End of add article modal -->
            <!-- Edit Article Modal -->
            <div class="modal fade" id="editArticleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">EDIT ARTICLE</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form v-on:submit.prevent="updateArticle()">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="title">Article title</label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           placeholder="Enter Article title"
                                           v-model="currentArticle.title"
                                           required="required">
                                </div>
                                <div class="form-group">
                                    <label for="content">Article content</label>
                                    <textarea class="form-control"
                                              id="content"
                                              placeholder="Enter content"
                                              v-model="currentArticle.content"
                                              required="required"
                                              rows="3"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="loading" v-if="loading">Loading&#8230;</div>
            </div>
            <!-- End of edit article modal -->
            <!-- Edit Show Modal -->
            <div class="preview" v-if="preview">
                <hr>
                <h5>ARTICLE:</h5>
                <div>
                    <div class="form-group">
                        <label>Article title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               v-model="currentArticle.title"
                               readonly="true">
                    </div>
                    <div class="form-group">
                        <label>Article content</label>
                        <textarea class="form-control"
                                  id="content"
                                  v-model="currentArticle.content"
                                  readonly="true"
                                  rows="3"></textarea>
                    </div>
                </div>
            </div>
            <!-- End of show article modal -->
        </div>
    </div>
    <div class="loading" v-if="loading">Loading&#8230;</div>

</div>

<!-- bootrtap js files -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- vue.js files -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
<script type="text/javascript">
    Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    new Vue({
      el: '#starting',
      delimiters: ['${','}'],
      data: {
        articles: [],
        loading: true,
        preview: false,
        currentArticle: {},
        message: null,
        newArticle: { 'title': '', 'content': '' },
        search_term: '',
      },
      mounted: function() {
        this.getArticles();
      },
      methods: {
        getArticles: function() {
          let api_url = '/api/article/';
          if(this.search_term!==''||this.search_term!==null) {
            api_url = `/api/article/?search=${this.search_term}`
          }
          this.loading = true;
          this.$http.get(api_url)
              .then((response) => {
                this.articles = response.data;
                this.loading = false;
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        getArticle: function(id) {
          this.$http.get(`/api/article/${id}/`)
              .then((response) => {
                this.currentArticle = response.data;
                $("#editArticleModal").modal('show');
              })
              .catch((err) => {
                console.log(err);
              })
        },
        showArticle: function(id) {
          this.$http.get(`/api/article/${id}/`)
              .then((response) => {
                this.currentArticle = response.data;
                this.preview = true;
              })
              .catch((err) => {
                this.preview = false;
                console.log(err);
              })
        },
        addArticle: function() {
          this.loading = true;
          this.$http.post('/api/article/',this.newArticle)
              .then((response) => {
                this.loading = true;
                this.getArticles();
              })
              .catch((err) => {
                this.loading = true;
                console.log(err);
              })
        },
        updateArticle: function() {
          this.loading = true;
          this.$http.put(`/api/article/${this.currentArticle.id}/`, this.currentArticle)
              .then((response) => {
                this.loading = false;
                this.currentArticle = response.data;
                this.getArticles();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        },
        deleteArticle: function(id) {
          this.loading = true;
          this.$http.delete(`/api/article/${id}/`)
              .then((response) => {
                this.loading = false;
                this.getArticles();
              })
              .catch((err) => {
                this.loading = false;
                console.log(err);
              })
        }
      }
    });
</script>
</body>
</html>
